plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.4'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.projetTB'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '22'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(22)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// Spring Boot Starters
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation group: 'org.springframework.data', name: 'spring-data-rest-core', version: '4.3.4'
	implementation group: 'org.springframework', name: 'spring-context-support', version: '6.2.1'

	//Spring Security
	implementation group: 'org.springframework.security', name: 'spring-security-core', version: '6.3.4'
	implementation group: 'org.springframework.security', name: 'spring-security-config', version: '6.3.4'
	implementation group: 'org.springframework.security', name: 'spring-security-web', version: '6.3.4'
	implementation group: 'io.jsonwebtoken', name: 'jjwt', version: '0.12.6'

	// Storage
	implementation 'org.postgresql:postgresql'
	implementation group: 'jakarta.validation', name: 'jakarta.validation-api', version: '3.1.0'
	implementation group: 'com.google.cloud', name: 'google-cloud-storage', version: '2.44.1'
	implementation group: 'org.postgresql', name: 'postgresql', version: '42.7.4'

	// Lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// Testing
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// Email
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-mail', version: '3.4.1'
	implementation group: 'jakarta.mail', name: 'jakarta.mail-api', version: '2.1.3'

	//Stripe
	implementation group: 'com.stripe', name: 'stripe-java', version: '28.2.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
