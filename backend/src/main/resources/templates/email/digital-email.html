<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .email-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
      }
      .header {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        text-align: center;
        border-radius: 5px 5px 0 0;
      }
      .content {
        margin-top: 20px;
      }
      .document-link {
        display: block;
        margin: 5px 0;
        color: #1a73e8;
        text-decoration: none;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777777;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <h2>Thank You for Your Purchase!</h2>
      </div>
      <div class="content">
        <p>Dear Customer,</p>
        <p>
          Thank you for purchasing
          <strong th:text="${note.title}">Note Title</strong>.
        </p>
        <p>You can access your documents through the following links:</p>
        <ul>
          <li th:each="file : ${files}">
            <a
              th:href="${file.fileUrl}"
              class="document-link"
              th:text="${file.fileName}"
              >Document Link</a
            >
          </li>
        </ul>
        <p>If you have any questions, feel free to contact us.</p>
        <p>Best regards,<br />Your Company Team</p>
      </div>
      <div class="footer">&copy; 2024 Your Company. All rights reserved.</div>
    </div>
  </body>
</html>
